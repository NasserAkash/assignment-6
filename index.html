<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- Daisy UL and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="inter">
    <!-- NAV BAR -->
    <section class="bg-[#15803D] shadow-sm">
      <div class="navbar w-full mx-auto px-10">
        <div class="navbar-start">
          <p class="font-bold text-amber-50 text-lg">ðŸŒ±Green Earth</p>
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-5 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <a class="btn bg-amber-400 border-none rounded-4xl text-[#15803D]"
            >Plant a Tree</a
          >
        </div>
      </div>
    </section>
    <!-- BANNER -->
    <section
      class="flex flex-col lg:flex-row justify-between items-center bg-[#cff0dc]"
    >
      <div class="hidden lg:block">
        <img src="./assets/hero-leaf1.png" alt="" />
      </div>
      <div class="text-center px-4 lg:px-20 py-10 lg:py-20">
        <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
        <p class="font-light my-10">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <br />
          generations.
        </p>
        <button class="btn bg-amber-400 border-none rounded-4xl text-[#15803D]">
          Get Involved
        </button>
      </div>
      <div class="hidden lg:block">
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>
    <!-- Main -->
    <section class="bg-[#DCFCE780] pt-12">
      <h1 class="text-center text-3xl font-semibold mb-8">Choose Your Trees</h1>
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 w-full px-10">
        <!-- Category (Left Column) -->
        <div class="categories-div col-span-1 p-4">
          <h2 class="font-bold text-lg mb-4 ">Categories</h2>
          <button id="allTrees" class="mb-5 hover:bg-[#15803d] hover:text-white cursor-pointer p-1 transition-colors">All Trees</button>
          <ul id="category-list" class="space-y-2"></ul>
        </div>

        <!-- Cards (Middle 3 Columns) -->
        <div id="card-container"class="col-span-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        </div>
        <!-- Cart (Right Column) -->
        <div class="cart-div col-span-1 bg-white shadow p-4">
          <h2 class="font-bold text-lg mb-4">Your Cart</h2>
          <p>No items yet</p>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
